<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneHTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex justify-center items-center">
        <div class="max-w-5xl w-full">
            <div class="flex gap-3 justify-between items-center p-10">
                <div>
                    <img src="logo.png" alt="logo">
                </div>
                <div class="hidden sm:flex gap-4 md:gap-8 font-semibold text-[#00275e]">
                    <p>Home</p>
                    <p>About</p>
                    <p>Solutions</p>
                    <p>Contact</p>
                </div>
                <div class="hidden sm:flex gap-4 md:gap-8">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="#00275e" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="#00275e" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                        stroke="#00275e" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </div>
                <div class="block sm:hidden">
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>
            <div class="flex flex-col-reverse sm:flex-row gap-8 items-center justify-between p-10">
                <div class="w-full sm:w-1/2 text-[#00275e] flex flex-col items-center sm:items-start">
                    <p class="text-5xl z-10 lg:text-7xl font-bold select-none">Let's Finish</p>
                    <img src="curve.png" class="w-[260px] lg:w-[400px] -ml-2 -mt-4 lg:-ml-4 lg:-mt-6" alt="">
                    <p class="text-5xl lg:text-7xl font-bold select-none">Your Tasks!</p>
                    <p class="max-w-[280px] mt-10 text-center sm:text-left">We are here to introduce you the new way
                        that we built, To improve
                        your
                        productivity on the work.</p>
                    <button class="bg-[#cde030] font-semibold px-4 py-2 rounded mt-10  select-none">See More</button>
                    <p class="mt-20 text-[#414141] font-semibold">Paid Partnership</p>
                    <div class="flex mt-5 gap-8">
                        <p class="text-3xl font-semibold text-[#d9d9d9]">Behance</p>
                        <p class="text-3xl font-semibold text-[#d9d9d9]">Behance</p>
                    </div>
                </div>
                <div class="w-full sm:w-1/2 select-none flex items-center">
                    <img src="man.png" class="w-full max-w-xl float-right" alt="man">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
